<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>희의록 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- 왼쪽 절반: 희의록 작성란 -->
            <div class="col-md-6">
                <h2>희의록 작성</h2>
                <form id="meetingForm">
                    <div class="form-group">
                        <label for="meetingTitle">회의 제목:</label>
                        <input type="text" class="form-control" id="meetingTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="meetingNotes">회의 내용:</label>
                        <textarea class="form-control" id="meetingNotes" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
            
            <!-- 오른쪽 절반: 희의록 목록 -->
            <div class="col-md-6">
                <h2>희의록 목록</h2>
                <ul id="meetingList" class="list-group">
                    <!-- 희의록 항목은 여기에 동적으로 추가됨 -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
